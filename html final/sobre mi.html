<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mí</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Altura completa de la ventana */
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            background-color: #e9f5ff; /* Color celeste claro */
        }
        h1 {
            color: #003366; /* Color azul oscuro */
            text-align: center;
        }
        .container {
            background-color: #ffffff; /* Fondo blanco para el contenido */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center; /* Alineación de texto al centro */
        }
        p {
            color: #003366; /* Color azul oscuro para el texto */
            font-size: 1.2em; /* Tamaño de fuente */
            line-height: 1.5; /* Espaciado entre líneas */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sobre Mí</h1>
        <p>Soy un estudiante interesado en el desarrollo de software, especializado en Python y en proceso de aprendizaje de HTML y desarrollo básico de bots.</p>
    </div>
</body>
</html>
